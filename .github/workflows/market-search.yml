name: Update Market Search Images

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  process-market-images:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Scrape market search images
        run: node scripts/scrape-market-search.js '${{ secrets.USERNAME }}' '${{ secrets.PASSWORD }}'
        
      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update market search images"

